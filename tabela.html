<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Trabalhando com tabelas</h1>
    <table >
        <caption>Pessoas por idade</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mayke</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Diego</td>
                <td>35</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total:</td>
                <td>2 Pessoas</td>
            </tr>
        </tfoot>
    </table> 
</body>
</html>
